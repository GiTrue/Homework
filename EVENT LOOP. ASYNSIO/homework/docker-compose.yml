version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: swapi
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d swapi"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      PG_DSN: postgresql+asyncpg://app:secret@db:5432/swapi
    depends_on:
      db:
        condition: service_healthy